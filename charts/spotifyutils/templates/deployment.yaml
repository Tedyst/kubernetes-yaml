apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spotifyutils.fullname" . }}
  labels:
    {{- include "spotifyutils.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "spotifyutils.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "spotifyutils.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: metrics
              containerPort: 5001
              protocol: TCP
          args:
            - "-Debug={{ .Values.spotifyutils.debug }}"
            - "-Metrics={{ .Values.spotifyutils.metrics }}"
            - "-RedirectURL={{ required "You need to specify a Redirect URL" .Values.spotifyutils.redirectURL }}"
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "spotifyutils.fullname" . }}
                  key: SECRETKEY
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "spotifyutils.fullname" . }}
                  key: SPOTIFYCLIENTID
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "spotifyutils.fullname" . }}
                  key: SPOTIFYCLIENTSECRET
            - name: GENIUS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "spotifyutils.fullname" . }}
                  key: GENIUSTOKEN
            - name: DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "spotifyutils.fullname" . }}
                  key: DATABASE
          {{ if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{ end }}
          {{ if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

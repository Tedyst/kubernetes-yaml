# Default values for seafile.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/tedyst/seafile-docker/seafile-mc
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

envVariables: []

livenessProbe: {}

readinessProbe: {}

persistentVolumeClaim:
  enable: false
  size: 300Mi
  accessModes:
    - ReadWriteOnce
  existingClaim: 
  hostPath: 
  keepOnDelete: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

database:
  # -- Choose whether to create another mysql database
  create: true
  nameOverride: "database"
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
  # -- If creating a DB, what should be the size of the PersistentVolumeClaim
  persistentVolumeClaim:
    keepOnDelete: false
    size: 300Mi
    accessModes:
      - ReadWriteOnce
  service:
    # -- The MySQL port
    port: 3306
  mysql:
    # -- The MySQL user
    user: "seafile"
    # -- The MySQL password
    password: "password"
    # -- The MySQL database
    database: "seafile"

memcached:
  create: true
  nameOverride: "memcached"
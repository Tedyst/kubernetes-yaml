kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: drop-web
  name: drop-web
  namespace: tedy
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      k8s-app: drop-web
  template:
    metadata:
      labels:
        k8s-app: drop-web
    spec:
      terminationGracePeriodSeconds: 2
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: arm
      containers:
        - name: drop-web
          image: ghcr.io/tedyst/filedrop-web:latest
          resources:
            limits:
              memory: "40Mi"
              cpu: "40m"
          ports:
            - containerPort: 80
              protocol: TCP

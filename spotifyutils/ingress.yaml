apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: spotifyutils
spec:
  tls:
    - secretName: certificate-stoicatedy-ovh
  rules:
    - host: spotify.stoicatedy.ovh
      http:
        paths:
          - path: /
            backend:
              serviceName: spotifyutils
              servicePort: 5000
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-stoicatedy-ovh
  namespace: tedy
spec:
  secretName: certificate-stoicatedy-ovh
  commonName: stoicatedy.ovh
  usages:
    - server auth
    - client auth
    - digital signature
    - any
  dnsNames:
    - "stoicatedy.ovh"
    - "*.stoicatedy.ovh"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer

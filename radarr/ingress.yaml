apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-ingress
  namespace: filme
spec:
  routes:
    - match: Host(`radarr.stoicatedy.ovh`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
  middlewares:
    - name: hsts-header
  tls:
    secretName: certificate-stoicatedy-ovh
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-stoicatedy-ovh
  namespace: filme
spec:
  secretName: certificate-stoicatedy-ovh
  commonName: stoicatedy.ovh
  usages:
    - server auth
    - client auth
    - digital signature
    - any
  dnsNames:
    - "stoicatedy.ovh"
    - "*.stoicatedy.ovh"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-ingress
  namespace: filme
spec:
  routes:
    - match: Host(`radarr.stoicatedy.ovh`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
  middlewares:
    - name: hsts-header
  tls:
    secretName: certificate-stoicatedy-ovh

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nastasasite
  namespace: tedy
  labels:
    app: nastasasite
    # force policy will ensure that deployment is updated
    # even when tag is unchanged (latest remains)
    keel.sh/policy: force
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nastasasite
  template:
    metadata:
      labels:
        app: nastasasite
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: nastasasite
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "1000m"
              memory: "400M"
            requests:
              cpu: "200m"
              memory: "200M"
          image: tedyst/nastasasite:latest
          ports:
            - containerPort: 5000
            - containerPort: 5678
          volumeMounts:
            - name: data-volume
              mountPath: /data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: nastasasite
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: arm
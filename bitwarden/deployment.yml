kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: bitwarden
  name: bitwarden
  namespace: tedy
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      k8s-app: bitwarden
  template:
    metadata:
      labels:
        k8s-app: bitwarden
    spec:
      terminationGracePeriodSeconds: 2
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: arm
      containers:
        - name: bitwarden
          image: bitwardenrs/server:latest
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 3012
              protocol: TCP
          env:
            - name: WEBSOCKET_ENABLED
              value: "true"
            - name: DOMAIN
              value: "https://bitwarden.stoicatedy.ovh"
            - name: YUBICO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: YUBICO_CLIENT_ID
                  name: bitwarden-secret
            - name: YUBICO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: YUBICO_SECRET_KEY
                  name: bitwarden-secret
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  key: ADMIN_TOKEN
                  name: bitwarden-secret
            - name: SIGNUPS_ALLOWED
              value: "true"
            - name: SHOW_PASSWORD_HINT
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bitwarden
